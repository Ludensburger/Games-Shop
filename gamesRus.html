<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Games R Us</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1>Games R Us</h1>
		<hr />
		<div class="d-flex">
			<select
				id="gameSelect"
				class="form-select w-auto"
				aria-label="Default select example"
			></select>
			<div class="input-group w-auto">
				<span class="input-group-text" id="inputGroup-sizing-default"
					>Qty:</span
				>
				<input
					type="input"
					id="quantityInput"
					class="form-control"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-default"
				/>
			</div>
		</div>

		<hr />
		<table id="cartTable" class="table w-auto">
			<thead>
				<tr>
					<th scope="col">#</th>

					<th scope="col">Item Name</th>
					<th scope="col">Game ID</th>
					<th scope="col">Price</th>
					<th scope="col">Qty</th>
					<th scope="col">Amount</th>
				</tr>
			</thead>
			<tbody>
				<!-- Rows will be added here by JavaScript -->
			</tbody>
		</table>

		<!-- buttons -->
		<p id="totalAmount">Total: $0</p>
		<button type="button" id="addToCartButton" class="btn btn-primary">
			Add to Cart
		</button>
		<button type="button" id="checkoutButton" class="btn btn-success">
			Checkout
		</button>

		<div
			id="quantityToast"
			class="toast"
			role="alert"
			aria-live="assertive"
			aria-atomic="true"
		>
			<div class="toast-header">
				<strong class="me-auto">Error</strong>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="toast"
					aria-label="Close"
				></button>
			</div>
			<div class="toast-body">Quantity cannot be less than 1.</div>
		</div>

		<div
			id="checkoutToast"
			class="toast"
			role="alert"
			aria-live="assertive"
			aria-atomic="true"
		>
			<div class="toast-header">
				<strong class="me-auto">Success</strong>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="toast"
					aria-label="Close"
				></button>
			</div>
			<div class="toast-body">Thank you for shopping!</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<script src="gamesRus.js"></script>
	</body>
</html>
